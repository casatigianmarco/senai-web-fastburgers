<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <title>fastBURGERS®</title>
</head>

<body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/favicon.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
        <label for="username" class="sr-only">Usuário</label>
        <input id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" required="" autofocus="">
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="">
        <label for="confirm-password" class="sr-only">Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirmar Senha" required="">
        {% if mensagem_erro %}
        <div class="row">
            <p class="tagline">{{ mensagem_erro }}</p>
        </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" name="signin" type="submit">Cadastrar</button>
        <a href="{% url 'do_login' %}" class="btn btn-lg btn-primary btn-block">Back to Login</a>
        <p class="mt-5 mb-3 text-muted">fastBURGERS®</p>
    </form>


</body>

</html>
